<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pwd Gen Wannabe</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Libraries -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
      integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="

      crossorigin="anonymous"
    />
    <!-- JS EMBED -->

  <body>
    <header class="d-flex align-items-center justify-content-center shadow-lg">
      <h1 class="fw-bold shadow-lg rounded-5 py-3 px-3">JS PWD Generator</h1>
      <i class="fa-solid fa-key fa-fade fa-2xl mx-3" style="color: #75d5d7"></i>
    </header>
    <div class="container flex">
      <div class="square"></div>
    </div>
    <main class="d-flex justify-content-center">
      <div class="pwd-section my-5 text-center shadow-lg text-center">
        <h4>Your password will appear here</h4>
        <p id="pwdResult" class="fw-bold fs-2"></p>
      </div>
    </main>
  </body>
</html>
